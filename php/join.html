    <section class="join-main-section">
    	 <h1 class="join-text"> Join the <span class="accent-text">Fun</span></h1>

    	 		<div class="input-group">

    	 	</div>
    	 		<div class="input-group">
    	 			<button type="submit" class="btn"> Join Now</button>
    	 	</div>
  		<div>Already Have an account??  <a href="login.html" style="text-decoration: none;color: #CC5ADC; margin-left: 2px;"> Log in</a></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js"></script>
<script type="text/javascript">
		gsap.fromTo('.join-text' , 
		{x:'30rem', opacity:0},
		{x:0,opacity:1 , ease: 'back.out(1.7)', delay:.5});

	gsap.fromTo('.join-form' , 
		{x:'30rem', opacity:0},
		{x:0,opacity:1 , ease: 'back.out(1.7)', delay:.7});


	var pwd = document.getElementById('password');
	var pwd1 = document.getElementById('password1');
	var eye = document.getElementById('eye');
	var eye1 = document.getElementById('eye1');

	eye.addEventListener('click',toggle);
	eye1.addEventListener('click',toggle1);
	function toggle()
	{
		pwd.type=='password' ? pwd.type='type':pwd.type='password';
	}
		function toggle1()
	{
		pwd1.type=='password' ? pwd1.type='type':pwd1.type='password';
	}
</script>
