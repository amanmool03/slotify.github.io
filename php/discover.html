<script type="text/javascript">
	function rotate()
	{
		  var element = document.getElementById("cd");
  			element.classList.add("rotation");
	}
	function normal()
	{
		var element = document.getElementById("cd");
  		element.classList.remove("rotation");
	}

</script>
